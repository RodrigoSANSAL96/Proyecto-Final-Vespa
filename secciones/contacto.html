<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Fuente de texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="main-contacto">
        <a href="../index.html">
            <img class="logo" src="../recursos/logo-vespa.png" alt="Logo marca Vespa">
        </a>
        <nav>
            <ul class="navegador">
                <li><a href="./empresa.html">Empresa</a></li>
                <li><a href="./modelos.html">Modelos</a></li>
                <li><a href="./accesorios.html">Accesorios</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="título">CONTACTO</h1>
        <h2 class="subtítulo">FORMULARIO DE CONTACTO</h2>
        <div class="contacto">
            <form action="#" method="get">
                <h4 class="nombre">Nombre</h4>
                <input class="contacto__input" type="text" name="Nombre">
                <h4>Apellido</h4>
                <input class="contacto__input" type="text" name="Apellido">
                <h4>Teléfono</h4>
                <input class="contacto__input" type="number">
                <h4>Correo Electrónico</h4>
                <input class="contacto__input" type="email">
                <h4>Mensaje</h4>
                <div class="textoarea">
                    <textarea class="contacto__input" name="#" id="#" cols="30"
                        rows="10">Quiero más información sobre...</textarea>
                </div>
                <span>¿Suscribirse al Newsletter?</span>
                <select class="contacto__input" name="newsletter">
                    <option value="V">SI</option>
                    <option value="F">NO</option>
                </select>
                <div class="botones">
                    <input class="contacto__input" type="reset" value="Restablecer">
                    <input class="contacto__input" type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <img class="logo" src="../recursos/logo-vespa.png" alt="Logo marca Vespa">
        <ul class="pie-pagina">
            <li><a href="https://www.facebook.com/Vespa/" target="_blank">FACEBOOK</a></li>
            <li><a href="https://www.instagram.com/vespa/?hl=es" target="_blank">INSTAGRAM</a></li>
            <li><a href="https://twitter.com/vespa_official" target="_blank">TWITTER</a></li>
            <li><a href="https://www.youtube.com/@vespa" target="_blank">YOUTUBE</a></li>
        </ul>
    </footer>
</body>

</html>
